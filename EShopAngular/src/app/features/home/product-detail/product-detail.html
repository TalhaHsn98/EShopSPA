<section *ngIf="product" class="detail">
  <div class="detail-header">
    <img [src]="product.image" [alt]="product.name">
    <div class="info">
      <h2>{{ product.name }}</h2>
      <div class="rating">‚≠ê {{ product.rating }}/5</div>
      <p class="price">\${{ product.price }}</p>
      <p>{{ product.description }}</p>

      <div class="actions">
        <button (click)="dec()">-</button>
        <span>{{ qty }}</span>
        <button (click)="inc()">+</button>
        <button class="add" (click)="addToCart()">Add to Cart</button>
      </div>
    </div>
  </div>

  <div class="tabs">
    <button (click)="activeTab='desc'" [class.active]="activeTab==='desc'">Description</button>
    <button (click)="activeTab='info'" [class.active]="activeTab==='info'">Additional Info</button>
    <button (click)="activeTab='reviews'" [class.active]="activeTab==='reviews'">Reviews</button>
    <button (click)="activeTab='video'" [class.active]="activeTab==='video'">Video</button>
  </div>

  <div class="tab-content" *ngIf="activeTab==='desc'">
    <p>{{ product.details }}</p>
  </div>
  <div class="tab-content" *ngIf="activeTab==='info'">
    <p>More info about {{ product.name }} will go here.</p>
  </div>
  <div class="tab-content" *ngIf="activeTab==='reviews'">
    <ul>
      <li *ngFor="let r of product.reviews">{{ r }}</li>
    </ul>
  </div>
  <div class="tab-content" *ngIf="activeTab==='video'">
    <iframe *ngIf="product.videoUrl" [src]="product.videoUrl" width="560" height="315"></iframe>
  </div>
</section>
