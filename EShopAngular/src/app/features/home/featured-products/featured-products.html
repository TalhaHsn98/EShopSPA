<section class="featured">
  <h2>Featured Products</h2>
  <div class="grid">
    <div class="card" *ngFor="let product of products">
      <img [src]="product.image" [alt]="product.name">
      <h3>{{ product.name }}</h3>
      <p>\${{ product.price }}</p>
      <button>Add to Cart</button>
    </div>
  </div>
</section>
